<html lang="">
    <!-- To declare your language - read more here: https://www.w3.org/International/questions/qa-html-language-declarations -->
    <head>
        <title>Blog</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link href="/assets/css/layout.css" rel="stylesheet" type="text/css" media="all" />
    </head>
    <body id="top">
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        {% include nav_bar.html %}
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <div class="bgded overlay" style="background-image: url('/assets/images/backgrounds/banner_background.png')">
            <div id="breadcrumb" class="hoc clear"></div>
        </div>
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <div class="wrapper row3">
            <main class="hoc container clear">
                <!-- main body -->
                <!-- ################################################################################################ -->
                <div class="sectiontitle">
                    <h3 class="heading">Blog</h3>
                    <p></p>
                </div>
                <ul>
                    {% for post in site.posts %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                        <p>{{ post.excerpt }}</p>
                    </li>
                    {% endfor %}
                </ul>
                <!-- ################################################################################################ -->
                <!-- / main body -->
                <div class="clear"></div>
            </main>
        </div>
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        {% include footer.html %}
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <!-- ################################################################################################ -->
        <a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>
        <!-- JAVASCRIPTS -->
        <script src="/assets/js/jquery.min.js"></script>
        <script src="/assets/js/jquery.backtotop.js"></script>
        <script src="/assets/js/jquery.mobilemenu.js"></script>
        <script src="/assets/js/jquery.flexslider-min.js"></script>
    </body>
</html>
