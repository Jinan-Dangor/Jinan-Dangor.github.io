<div class="wrapper row1">
    <header id="header" class="hoc clear"> 
      <!-- ################################################################################################ -->
      <div id="logo" class="fl_left">
        <h1><a href="index.html">Jinan Dangor</a></h1>
      </div>
      <nav id="mainav" class="fl_right">
        <ul class="clear">
          <li {% if page.url == "/" %}class="active"{% endif %}><a href="/">Home</a></li>
          {% for item in site.data.navigation %}
            {% if item.has_children %}
            <li><a class="drop" href="{{ item.link }}.html" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
              <ul>
              {% for subitem in item.children %}
                <li><a href="{{ item.link }}{{ subitem.link }}.html">{{ subitem.name }}</a></li>
              {% endfor %}
              </ul>
            </li>
            {% else %}
            <li {% if page.url == item.link %}class="active"{% endif %}><a href="{{ item.link }}.html">{{ item.name }}</a></li>
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
      <!-- ################################################################################################ -->
    </header>
  </div>
